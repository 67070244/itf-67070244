<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1 id="username">Nittayaporn  Kongkaew 67070244, hi</h1>
    <div class="profile" id="profile">
        <div class="notify">
            <p>1</p>
        </div>
    </div>
    <div class="setname">
        <label>set username</label><input id="input-name" type="text"><button onclick="setName()">set</button>
    </div>
    <div class="setimg">
        <label>set the profile image URL</label><input id="input-url" type="text"><button onclick="setImg()">set</button>
    </div>
    <div class="text">
        <p>Phone Number list</p>
    </div>
    <div class="box">
        <input type="text" placeholder="enter name" id="telname">
        <input type="text" placeholder="enter tel" id="name">
        <button onclick="addRow()">add</button>
        <button onclick="saveCSV()">export</button>
    </div>
    <div class="box">
        <table id="table">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </table>
    </div>

    <script>
        const name = document.getElementById("username");
        const inputName = document.getElementById("input-name");
        const profile = document.getElementById("profile");
        const inputURL = document.getElementById("input-url");
        var count = 0;
        let phonenumber = [["No.", "Name", "Phone"]]
        let tmp = []
        console.log(saveButton.value)

        function setName(){
            name.textContent = inputName.value + ", hi";
            inputName.value = "";
        }
        function setImg(){
            profile.style.backgroundImage = "url(" + inputURL.value + ")";
        }
        function addRow(){
            count += 1;
            const row = document.createElement("tr")
            const cell1 = document.createElement("td")
            const cell2 = document.createElement("td")
            cell1.textContent = document.getElementById("telname").value
            cell2.textContent = document.getElementById("name").value
            const cell0 = document.createElement("td")
            cell0.textContent = count
            row.appendChild(cell0)
            row.appendChild(cell1)
            row.appendChild(cell2)
            document.getElementById("table").appendChild(row)
            const addBtn = document.getElementById("telname");
            const saveButton = document.getElementById("name");
            tmp = [count, addBtn, saveButton]
            phonenumber.push(tmp)

        }
        function saveCSV() {
        const csvContent = phonenumber.map(row => row.join(",")).join("\n"); // Convert array to CSV string
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", "data.csv");
        link.style.visibility = "hidden";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        };
    </script>
</body>
</html>
